<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maswopian Language Converter</title>
    <link rel="stylesheet" href="maswopian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for buttons and layout */
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .output-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            width: 100%;
            min-height: 100px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .copy-btn, .paste-btn {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .copy-btn:hover, .paste-btn:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Maswopian Language Converter</h1>

    <textarea id="inputText" placeholder="Enter text here"></textarea>
    <br>
    <button onclick="convertToMaswapian()">Convert to Maswopian</button>
    <button onclick="convertToNormal()">Convert to Normal</button>
    
    <br><br>
    <button class="paste-btn" onclick="pasteText()">ðŸ–¶ Paste</button>
    <div class="output-box" id="outputBox" style="display: none;">
        <span id="outputText"></span>
        <button class="copy-btn" onclick="copyText()">ðŸ“‹ Copy</button>
    </div>
</div>

<script src="function.js"></script>

<script>
    // Function to copy the text in the output box
    function copyText() {
        var outputText = document.getElementById("outputText").innerText;
        var tempTextArea = document.createElement("textarea");
        tempTextArea.value = outputText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert("Text copied to clipboard!");
    }

    // Function to paste text into the input field
    function pasteText() {
        navigator.clipboard.readText().then(text => {
            document.getElementById("inputText").value = text;
        }).catch(err => {
            console.error('Failed to read clipboard contents: ', err);
        });
    }

    // Example functions for conversion (to be implemented)
    function convertToMaswapian() {
        var inputText = document.getElementById("inputText").value;
        var outputText = inputText; // Replace this with the actual Maswapian conversion logic
        document.getElementById("outputText").innerText = outputText;
        document.getElementById("outputBox").style.display = 'block';
    }

    function convertToNormal() {
        var inputText = document.getElementById("inputText").value;
        var outputText = inputText; // Replace this with the logic to revert Maswapian
        document.getElementById("outputText").innerText = outputText;
        document.getElementById("outputBox").style.display = 'block';
    }
</script>

</body>
</html>
